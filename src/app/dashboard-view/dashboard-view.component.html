<div class="main center flex flex-col">
  <div class="btn" style="background-color: green; color: white">create charge</div>
  <div class="card" style="margin-top: 30px">
    <div *ngFor="let charge of charges; index as i" class="flex flex-row center">
      <div class="card flex flex-row">
        <div>{{charge.email}}</div>|
        <div>{{charge.charge_type}}</div>|
        <div>{{charge.charge_date}}</div>|
        <div>{{charge.description}}</div>
      </div>
      <div *ngIf="role === 'admin'" class="btn" style="background-color: red; color: white; margin: 2px 1px 3px 12px" (click)="deleteCharge(charge)">delete</div>
    </div>
  </div>
</div>
